<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Venue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #d8f3dc; /* pastel green background */
      text-align: center;
    }

    /* TOP BANNER */
    .top-banner img {
      width: 90%;
      max-width: 400px;
      height: auto;
      object-fit: cover;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
    }

    .content {
      padding: 15px 10px 30px;
    }

    h1 {
      margin-bottom: 8px;
      font-size: 22px;
    }

    p {
      margin-bottom: 25px;
      font-size: 14px;
    }

    /* VENUE IMAGES WITH CAPTIONS */
    .venue-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 25px 0;
    }

    .venue-item {
      text-align: center;
      width: 200px;
    }

    .venue-item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      display: block;
      margin-bottom: 8px;
    }

    .venue-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .venue-item .caption {
      font-weight: bold;
      font-size: 16px;
      color: #1e3c72;
    }

    /* BACK BUTTON */
    .back {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 14px;
    }

    .back:hover {
      background: black;
    }

    /* RESPONSIVE */
    @media (max-width: 700px) {
      .venue-item {
        width: 45%;
      }
    }

    @media (max-width: 500px) {
      .venue-images {
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }

      .venue-item {
        width: 80%;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 13px;
      }

      .venue-item .caption {
        font-size: 15px;
      }

      .back {
        font-size: 13px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- TOP PHOTO BANNER -->
  <div class="top-banner">
    <img src="fotlogo.jpg" alt="Program Banner">
  </div>

  <div class="content">
    <h1>Contest Venues</h1>

    <!-- VENUE IMAGES WITH CAPTIONS -->
    <div class="venue-images">
      <div class="venue-item">
        <a href="cpmnhs.html">
          <img src="cpmnhsmap.jpg" alt="CPMNHS">
        </a>
        <div class="caption">CPMNHS</div>
      </div>

      <div class="venue-item">
        <a href="bces.html">
          <img src="bcesmap.jpg" alt="BCES">
        </a>
        <div class="caption">BCES</div>
      </div>

      <div class="venue-item">
        <a href="gymnasium.html">
          <img src="gymmap.jpg" alt="Gymnasium">
        </a>
        <div class="caption">Balilihan Gym and LGU Area</div>
      </div>
    </div>

    <!-- BACK BUTTON -->
    <a class="back" href="menu.html">‚Üê Back to Main Menu</a>
  </div>

</body>
</html>
