<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    /* BACKGROUND VIDEO CONTAINER */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: black;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* PLAY BUTTON FOR MOBILE FALLBACK */
    #playVideoBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      cursor: pointer;
      display: none;
      z-index: 2;
    }

    /* OVERLAY CONTENT */
    .overlay {
      position: relative;
      z-index: 1;
      min-height: 100svh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 15px;
      background-color: rgba(0,0,0,0.35);
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      background: white;
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      color: #1e3c72;
    }

    header img.logo {
      width: 50px;
      height: auto;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 1px;
    }

    /* BANNER */
    .banner img {
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
    }

    .tagline {
      font-style: italic;
      margin-top: 10px;
      font-size: 16px;
    }

    .date, .location {
      margin-top: 6px;
      font-weight: bold;
      font-size: 16px;
    }

    .location a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    /* BUTTONS */
    .buttons {
      margin: 25px 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      align-items: center;
      justify-content: center;
    }

    .buttons a {
      width: 80%;
      max-width: 280px;
      height: 140px;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 25px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .buttons a:hover {
      transform: scale(1.03);
    }

    /* LABEL AT LOWER-CENTER OF BUTTON */
.buttons span {
  position: absolute;
  bottom: 12px;              /* lower part */
  left: 50%;                 /* center horizontally */
  transform: translateX(-50%);
  background: white;
  color: black;
  padding: 8px 18px;
  border-radius: 20px;
  font-size: 20px;
  white-space: nowrap;
}


    .btn-directory { background-image: url('dirlogo.jpg'); }
    .btn-program   { background-image: url('fotlogo.jpg'); }
    .btn-venue     { background-image: url('gymmap.jpg'); }

    footer {
      font-style: italic;
      margin-top: 20px;
      font-size: 20px;
    }

    .credits {
      font-size: 12px;
      color: #333;
      background: rgba(255,255,255,0.85);
      padding: 8px;
      margin-top: 10px;
    }

    @media (min-width: 768px) {
      .buttons { flex-direction: row; }
      .buttons a { width: 200px; }
    }

    @media (max-width: 400px) {
      header h1 { font-size: 16px; }
      .buttons span { font-size: 16px; }
    }
  </style>
</head>
<body>

  <!-- BACKGROUND VIDEO WITH MOBILE FALLBACK -->
  <div class="video-container">
    <video id="bgVideo" autoplay loop muted playsinline>
      <source src="balilihan_intro.mp4" type="video/mp4">
    </video>
    <button id="playVideoBtn">Play Video</button>
  </div>

  <!-- BACKGROUND AUDIO -->
  <audio id="bgAudio" autoplay loop muted preload="auto">
    <source src="balilihan_intro.mp3" type="audio/mpeg">
  </audio>

  <!-- OVERLAY CONTENT -->
  <div class="overlay" onclick="enableAudio()">
    <header>
      <img src="dpdlogo.png" class="logo">
      <h1>DIVISION OF BOHOL</h1>
    </header>

    <div class="banner">
      <img src="fotlogo.jpg">
    </div>

    <div class="tagline">Splendor Behind the Greens</div>
    <div class="date">January 26, 2026</div>

    <div class="location">
      <a href="index.html">BALILIHAN DISTRICT</a>
    </div>

    <div class="buttons">
      <a href="balilihan.html" class="btn-directory"><span>Directory</span></a>
      <a href="program.html" class="btn-program"><span>Program</span></a>
      <a href="venue.html" class="btn-venue"><span>Venue</span></a>
    </div>

    <footer>You are cordially invited!</footer>

    <div class="credits">
      Created by: <strong>Gwyneth Vera D. Madanguit</strong> &amp;
      <strong>Christine A. Cimeni</strong>
    </div>
  </div>

  <script>
    const video = document.getElementById('bgVideo');
    const playBtn = document.getElementById('playVideoBtn');
    const audio = document.getElementById('bgAudio');
    let unlocked = false;

    video.play().catch(() => playBtn.style.display = 'block');

    playBtn.onclick = () => {
      video.play();
      playBtn.style.display = 'none';
    };

    function enableAudio() {
      if (!unlocked) {
        audio.muted = false;
        audio.play();
        unlocked = true;
      }
    }
  </script>

</body>
</html>
