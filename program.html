<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Program</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #d8f3dc;
      text-align: center;
    }

    /* TOP BANNER */
    .top-banner img {
      width: 90%;
      max-width: 420px;
      height: auto;
      display: block;
      margin: 15px auto;
      border-radius: 12px;
    }

    .content {
      padding: 10px 15px 30px;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 22px;
    }

    p {
      margin-top: 0;
      font-size: 15px;
    }

    /* SLIDER */
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 420px;
      margin: 25px auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: #000;
    }

    .slider {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .slider img {
      width: 100%;
      flex-shrink: 0;
      object-fit: cover;
    }

    /* ARROWS */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      font-size: 22px;
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 50%;
    }

    .arrow:hover {
      background: rgba(0,0,0,0.85);
    }

    .left {
      left: 10px;
    }

    .right {
      right: 10px;
    }

    /* BACK BUTTON */
    .back {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 22px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-size: 14px;
    }

    .back:hover {
      background: black;
    }

    /* TABLET & DESKTOP */
    @media (min-width: 768px) {
      h1 {
        font-size: 26px;
      }

      .slider-container {
        max-width: 700px;
      }

      .arrow {
        font-size: 28px;
        padding: 12px 16px;
      }

      .back {
        font-size: 16px;
        padding: 14px 26px;
      }
    }
  </style>
</head>
<body>

  <!-- TOP PHOTO BANNER -->
  <div class="top-banner">
    <img src="fotlogo.jpg" alt="Program Banner">
  </div>

  <div class="content">
    <h1>Programme</h1>
    <p>January 26, 2026</p>

    <!-- IMAGE SLIDER -->
    <div class="slider-container">
      <div class="slider" id="slider">
        <img src="p1.jpg" alt="Program Image 1">
        <img src="p2.jpg" alt="Program Image 2">
        <img src="p3.jpg" alt="Program Image 3">
        <img src="p4.jpg" alt="Program Image 4">
        <img src="p5.jpg" alt="Program Image 5">
      </div>

      <button class="arrow left" onclick="prevSlide()">&#10094;</button>
      <button class="arrow right" onclick="nextSlide()">&#10095;</button>
    </div>

    <a class="back" href="menu.html">‚Üê Back to Main Menu</a>
  </div>

  <script>
    let index = 0;
    const slider = document.getElementById("slider");
    const totalSlides = slider.children.length;

    function showSlide() {
      slider.style.transform = `translateX(${-index * 100}%)`;
    }

    function nextSlide() {
      index = (index + 1) % totalSlides;
      showSlide();
    }

    function prevSlide() {
      index = (index - 1 + totalSlides) % totalSlides;
      showSlide();
    }
  </script>

</body>
</html>
