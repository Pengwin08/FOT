<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CDI Festival of Talents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #d8f3dc;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background: white;
      gap: 10px;
    }

    header img.logo {
      width: 45px;
      height: auto;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      letter-spacing: 1px;
    }

    /* VIDEO CONTAINER */
    .video-container {
      position: relative;
      flex: 1;
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* BUTTONS */
    .btn-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .btn-container button {
      padding: 10px 16px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-container button:hover {
      background: rgba(255,255,255,0.9);
      color: black;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 8px 10px;
      font-size: 12px;
      color: #333;
      background: rgba(255,255,255,0.8);
    }

    @media (max-width: 400px) {
      header h1 {
        font-size: 14px;
      }

      .btn-container button {
        font-size: 12px;
        padding: 8px 12px;
      }

      footer {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="balilihanlogo.jpg" alt="Logo" class="logo">
    <h1>BALILIHAN DISTRICT</h1>
  </header>

  <!-- VIDEO SECTION -->
  <div class="video-container">
    <video id="introVideo" autoplay playsinline>
      <source src="balilihan_opening.mp4" type="video/mp4">
      Your browser does not support video.
    </video>

    <div class="btn-container">
      <button onclick="togglePlay()">Play / Pause</button>
      <button onclick="goMenu()">Main Menu</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Created by: <strong>Gwyneth Vera D. Madanguit</strong> &amp; <strong>Christine A. Cimeni</strong>
  </footer>

  <script>
    const video = document.getElementById('introVideo');

    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function goMenu() {
      window.location.href = "menu.html";
    }
  </script>

</body>
</html>
