<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CDI Festival of Talents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #d8f3dc;
      font-family: Arial, sans-serif;
      min-height: 100svh; /* mobile-safe viewport */
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background: white;
      gap: 10px;
      flex-shrink: 0;
    }

    header img.logo {
      width: 45px;
      height: auto;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
      letter-spacing: 1px;
    }

    /* VIDEO CONTAINER */
    .video-container {
      position: relative;
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      max-height: 100%;
      object-fit: contain; /* prevents cropping on mobile */
      background: black;
    }

     /* BUTTONS */
     .btn-container {
      position: absolute;
      bottom: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .btn-container button {
      padding: 10px 16px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-container button:hover {
      background: rgba(255,255,255,0.9);
      color: black;
    }

    /* BUTTONS */
    .btn-container {
      position: absolute;
      bottom: 15px;
      display: flex;
      gap: 10px;
      z-index: 2;
      justify-content: center;
      width: 100%;
    }

    .btn-container button {
      padding: 10px 16px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-container button:hover {
      background: rgba(255,255,255,0.9);
      color: black;
    }

    /* MAIN MENU BUTTON STYLES */
    .main-menu-btn {
      width: 300px;        /* bigger width */
      height: 120px;       /* bigger height */
      font-size: 24px;
      font-weight: bold;
      background-image: url('fotlogo.jpg');
      background-size: contain;  /* fully show the picture */
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 25px;
      text-shadow: 2px 2px 4px black; /* make text readable */
    }

    .main-menu-btn:hover {
      opacity: 0.85;
    }
    

    /* FOOTER */
    footer {
      text-align: center;
      padding: 8px 10px;
      font-size: 12px;
      color: #333;
      background: rgba(255,255,255,0.85);
      flex-shrink: 0;
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 480px) {
      header h1 {
        font-size: 14px;
      }

      .btn-container {
        bottom: 10px;
        right: 10px;
      }

      .btn-container button {
        font-size: 12px;
        padding: 8px 12px;
      }

      .main-menu-btn {
        width: 140px;
        height: 55px;
      }

      .main-menu-btn span {
        padding: 4px 12px;
        font-size: 12px;
      }

      footer {
        font-size: 11px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="balilihanlogo.jpg" alt="Logo" class="logo">
    <h1>BALILIHAN DISTRICT</h1>
  </header>

  <!-- VIDEO SECTION -->
  <div class="video-container">
    <video
      id="introVideo"
      autoplay
      muted
      loop
      playsinline
      controls
      preload="metadata"
    >
      <source src="balilihan_index.mp4" type="video/mp4">
      Your browser does not support video.
    </video>

    <div class="btn-container">
      <button class="main-menu-btn" onclick="goMenu()"><span>Main Menu</span></button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Created by: <strong>Gwyneth Vera D. Madanguit</strong> &amp;
    <strong>Christine A. Cimeni</strong>
  </footer>

  <script>
    const video = document.getElementById('introVideo');

    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function goMenu() {
      window.location.href = "menu.html";
    }

    // Ensure autoplay works
    window.onload = () => {
      video.play().catch(() => {});
    };
  </script>

</body>
</html>
